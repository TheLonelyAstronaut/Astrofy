scalar Upload

type Image {
    id: Int!
    url: String!
    itemID: Int
}

"""
Auth types
"""

type User {
    id: Int!
    username: String!
    email: String!
    address: String!
    birthDate: String!
    basket: [ItemOutput!]!
    payments: [Payment!]!
    isAdmin: Boolean!
}

type AuthForm {
    user: User!
    token: String!
}

input LoginInput {
    username: String!
    password: String!
}

input RegisterInput {
    username: String!
    password: String!
    email: String!
    address: String!
    birthDate: String!
}

"""
Add Item types
"""

enum ItemCategory {
    LAPTOP
    SMARTPHONE
    TABLET
    PERIPHERAL
}

input ItemInput {
    manufacturer: String!
    model: String!
    category: ItemCategory!
    description: String!
    cost: Int!
    CPU: String
    GPU: String
    RAM: Int
    diagonal: Float
    driveCapacity: Int
    batteryCapacity: Int
    SoC: String
    additionalInfo: String
    quantity: Int
    photos: [Int!]!
}

type ItemOutput {
    id: Int!
    manufacturer: String!
    model: String!
    category: ItemCategory!
    description: String!
    cost: Int!
    CPU: String
    GPU: String
    RAM: Int
    diagonal: Float
    driveCapacity: Int
    batteryCapacity: Int
    SoC: String
    additionalInfo: String
    quantity: Int
    photos: [Image!]!
}

type ItemPagingOutput {
    items: [ItemOutput!]!
    totalCount: Int!
}

type Laptop {
    id: Int!
    manufacturer: String!
    model: String!
    category: ItemCategory!
    cost: Int!,
    description: String!
    quantity: Int!
    CPU: String!
    GPU: String!
    RAM: Int!
    diagonal: Float!
    driveCapacity: Int!
    batteryCapacity: Int!
    photos: [Image!]!
}

type Tablet {
    id: Int!
    manufacturer: String!
    model: String!
    cost: Int!,
    category: ItemCategory!
    description: String!
    SoC: String!
    RAM: Int!
    diagonal: Float!
    driveCapacity: Int!
    batteryCapacity: Int!
    quantity: Int!
    photos: [Image!]!
}

type Smartphone {
    id: Int!
    manufacturer: String!
    model: String!
    category: ItemCategory!
    cost: Int!,
    description: String!
    SoC: String!
    RAM: Int!
    diagonal: Float!
    driveCapacity: Int!
    batteryCapacity: Int!
    quantity: Int!
    photos: [Image!]!
